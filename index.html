<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezTime - Simple Time Zone Coordination</title>
    <link rel="icon" href="favicon-16x16.svg" />
</head>
<body>
    <header>
        <h1>ezTime</h1>
        <p>Time Zone Coordination finally made easy. <a href="https://github.com/Allergic2Bulletz/startup">Cameron Coltrin's Github</a></p>
    </header>

    <main>
        <section>
            <h2>Welcome to ezTime</h2>
            <p>Keep track of everyone's local time with minimal hassle. Bookmark frequently-checked time zones, convert times across regions, and get reminder notifications.</p>
        </section>

        <section>
            <h3>Login or Register</h3>
            <form>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div>
                    <button type="submit" id="login-btn">Login</button>
                    <button type="submit" id="register-btn">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Last updated Nov 2025.</p>
    </footer>

    <script>
        // Placeholder for future JavaScript functionality
        document.getElementById('login-btn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Login button clicked');
        });

        document.getElementById('register-btn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Register button clicked');
        });
    </script>
</body>
</html>
